{% extends 'blog/base.html' %}

{% block content %}

<div>
    <div>
        <img src="{{ user.profile.image.url }}">
        <div>
            <h2>{{ user.username }}</h2>
            <p>{{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Profile Info</legend>
            {{ u_form }}
            {{ p_form }}
        </fieldset>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock %}
