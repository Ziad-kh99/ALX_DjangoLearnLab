{% extends 'blog/base.html' %}


{% block content %}

<div>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{ form }}
        </fieldset>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div>
        <small>Need an Account? <a href="{% url 'register' %}">Sign Up</a></small>
    </div>
</div>

{% endblock %}
